name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install server dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Build client
        run: npm run build:client

      - name: Check server syntax
        run: node --check server/index.js

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x' && github.ref == 'refs/heads/main'
        with:
          name: client-dist
          path: client/dist
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci && cd client && npm ci

      - name: Check for unused dependencies
        run: |
          echo "Checking package.json files for consistency..."
          node -e "require('./package.json')"
          node -e "require('./client/package.json')"

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Audit server dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Audit client dependencies
        run: cd client && npm audit --audit-level=high
        continue-on-error: true

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: client-dist
          path: client/dist

      - name: Deploy to production
        run: |
          echo "=========================================="
          echo "  Build artifacts ready for deployment"
          echo "=========================================="
          echo ""
          echo "To enable deployment, configure one of:"
          echo "  - Add deployment steps for your platform"
          echo "  - Configure GitHub Pages, Vercel, etc."
          echo "  - Set up SSH deployment to your server"
          echo ""
          echo "Artifacts location: client/dist"
          ls -la client/dist
